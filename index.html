<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Automação SQA ILOG Tecnologia</title>
    <!-- css login -->
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div ng-controller="LoginController">
    <div class="content">
        <div class="content-itens">
            <div class="container">

                <div class="login-image">
                    <img src="img/konviva.png" id="imgLogo">
                </div>

                <form method="post">

                    <input type="text" name="usuario" placeholder="Login" required>

                    <input type="password" name="senha" placeholder="Senha" required>

                    <button id="submit" type="submit" onclick="Login()">Entrar</button>

                </form>


            </div>
        </div>
    </div>
</div>
<script>
function Login() {
      var done = 0;
      var usuario = document.getElementsByName('usuario')[0].value;
      var senha = document.getElementsByName('senha')[0].value;

      if (usuario == "admin" && senha == "admin") {
        window.top.close();
        window.open("pages/home.html");
        done = 1;
      }
      if (done == 0) {
        alert("Dados incorretos, tente novamente");
      }
}

</script>
</body>
</html>
