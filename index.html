<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Automação SQA ILOG Tecnologia</title>
    <!-- css login -->
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div ng-controller="LoginController">
    <div class="content">
        <div class="content-itens">
            <div class="container">

                <div class="login-image">
                    <img src="img/konviva.png" id="imgLogo">
                </div>

                <form method="post">

                    <input type="text" name="usuario" placeholder="Login" required>

                    <input type="password" name="senha" placeholder="Senha" required>

                    <button id="submit" type="submit" onclick="Login()">Entrar</button>

                </form>


            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
